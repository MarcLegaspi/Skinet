<header>
    <span *ngIf="totalCount && totalCount > 0">
        Showing <strong>
              {{(pageSize * (pageNumber -1)) + 1}} -
              {{ (pageSize * pageNumber) 
                  > totalCount 
                  ? totalCount 
                  : (pageSize * pageNumber)  }}
      </strong> of <strong>{{this.totalCount}}</strong> 
      Results</span>
      <span *ngIf="this.totalCount === 0">
        There are <strong>0</strong> results for this filter
      </span>
  </header>
