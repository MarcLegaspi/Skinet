<div class="container mt-5">
    <div *ngIf="(basket$ | async) === null">
        <p>There is no items in your basket</p>
    </div>
    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 by-5 mb-1">
                    <app-basket-summary
                        [isBasket]="true"
                        [isOrder]="false"
                        [items]="(basket$ | async).items"
                        (increment)="incrementItem($event)"
                        (decrement)="decrementItem($event)"
                        (remove)="removeBasketItem($event)"
                    ></app-basket-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals        
                            *ngIf="(basketTotal$ | async)"            
                            [shippingPrice]="(basketTotal$ | async).shipping"
                            [subTotal]="(basketTotal$ | async).subTotal"
                            [total]="(basketTotal$ | async).total"
                        ></app-order-totals>
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2 btn-block">
                            Proceed to Checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
